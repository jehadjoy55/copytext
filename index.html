<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>GitHub লাইভ টেক্সট</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Noto Sans Bengali', sans-serif;
      text-align: center;
      padding: 30px;
    }
    #text {
      font-size: 22px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>লাইভ লেখা (GitHub JSON থেকে)</h2>
  <div id="text">লোড হচ্ছে...</div>

  <script>
    async function fetchText() {
      const res = await fetch('https://yourusername.github.io/yourrepo/text.json');
      const data = await res.json();
      document.getElementById("text").innerText = data.text;
    }

    fetchText(); // প্রথমবার

    // প্রতি ৩ সেকেন্ডে চেক করবে
    setInterval(fetchText, 3000);
  </script>
</body>
</html>
