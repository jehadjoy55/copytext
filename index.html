<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Joy ভাইকে পাঠান</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: sans-serif; padding: 30px; }
    textarea { width: 90%; height: 100px; margin-top: 20px; background: #111; color: #fff; border: none; font-size: 18px; padding: 10px; }
    button { padding: 10px 20px; font-size: 16px; background: #0f0; color: #000; border: none; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>💬 Joy ভাই - ফোন থেকে পাঠান</h2>
  <textarea id="textInput" placeholder="এখানে লিখুন..."></textarea><br />
  <button onclick="sendText()">📤 পাঠান</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCdJKDPhOAK6G5jPUdUeYors41e5dzX1Dg",
      authDomain: "livetextsync.firebaseapp.com",
      databaseURL: "https://livetextsync-default-rtdb.firebaseio.com",
      projectId: "livetextsync",
      storageBucket: "livetextsync.firebasestorage.app",
      messagingSenderId: "797246417933",
      appId: "1:797246417933:web:3c6e4a1d5995c75ab6b944",
      measurementId: "G-LXQV3VK7TJ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function sendText() {
      const text = document.getElementById('textInput').value;
      database.ref("copy").set({
        text: text,
        time: Date.now()
      });
      document.getElementById('textInput').value = "";
    }
  </script>
</body>
</html>
